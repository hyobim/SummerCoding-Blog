<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <title>Blog</title>
</head>

<nav th:fragment="main-nav" class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">HYOBIN Blog</a>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
          <a class="nav-link" th:href="@{/users}">유저</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/posts}">글 목록</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/sign-up}">회원가입</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="post">
            <button class="dropdown-item" type="submit">로그아웃</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<body>

</body>
</html>
