<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" th:action="@{/users/edit-user/{id}(id=${userForm.id})}" th:object="${userForm}">
        <label for="id">ID : </label>
        <input type="text" name="id" id="id" th:field="*{id}">

        <label for="name">이름 : </label>
        <input type="text" name="name" id="name" th:field="*{name}">

        <label for="type">타입 : </label>
        <input type="text" name="type" id="type" th:field="*{type}">

        <button type="submit" name="submit" value="value">수정하기</button>
    </form>
</body>
</html>
