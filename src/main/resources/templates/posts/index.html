<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>제목</th>
    <th>수정하기</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="post : ${posts}">
    <td scope="row"><a th:href="@{/posts/{id}(id=${post.id})}"><span th:text="${post.id}"></span></a></td>
    <td><span th:text="${post.title}"></span></td>
    <td><a th:href="@{/posts/edit-post/{id}(id=${post.id})}">수정하기</a></td>
  </tr>
  </tbody>
</table>
<a th:href="@{posts/new-post}">Post 생성 하기</a>
</body>

</html>
